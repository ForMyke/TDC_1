<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles.css" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/png"
    />
    <link rel="stylesheet" href="./src/styles/estilosforms.css" />

    <script src="./public/bundle.js" defer></script>
    <title>Practica 1 Teoria Computacional</title>
  </head>
  <body>
    <header>
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0"></div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="#"
                    class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                    aria-current="page"
                    >Practica 1</a
                  >
                </div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <button
                  type="button"
                  class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">View notifications</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="50"
                    height="50"
                    viewBox="0 0 30 30"
                  >
                    <path
                      d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15,C27,8.373,21.627,3,15,3z"
                    ></path>
                  </svg>
                </button>
                <button
                  type="button"
                  class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8"></div>
      </main>
    </header>

    <main>
      <!-- Animacion para los nombres -->
      <div class="mb-4">
        <section class="mx-auto flex justify-center h-40 w-8/12">
          <div class="hero__header">
            <div
              class="hero__titulo hero__titulo--uno text-3xl"
              data-texto="Practica 1 Alfabetos, lenguajes y expresiones regulares por Gomez Lopez Miguel Angel y Navarro Figueroa Linda"
            ></div>
          </div>
        </section>
      </div>

      <div class="flex flex-wrap justify-center" id="formulario">
        <!-- Ingreso del alfabeto -->

        <div class="w-8/12 mb-4 mt-8 h-12 pl-1 pr-3">
          <label
            for="ingresar_texto"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Alfabeto</label
          >
          <input
            id="ingresar_texto"
            type="text"
            placeholder="Coloque el alfabeto a ocupar"
            class="w-full px-4 py-2 border rounded-lg"
            autocomplete="off"
          />
        </div>

        <button
          class="bg-blue-700 w-1/12 mt-14 ml-14 hover:bg-blue-500 text-white font-bold px-4"
          id="verificar_alfabeto"
        >
          Imprimir
        </button>

        <div class="h-5 w-full ml-48 mb-4" id="resultado_alfabeto"></div>

        <!-- Cadenas a validar -->
        <div class="w-4/12 pr-2 mb-4 h-12">
          <label
            for="cadena_1"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Cadena 1</label
          >
          <input
            id="cadena_1"
            type="text"
            placeholder="Cadena 1"
            class="w-full px-4 py-2 border rounded-lg"
            autocomplete="off"
          />
        </div>
        <div class="w-4/12 pl-2 mb-2 h-12">
          <label
            for="cadena_2"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Cadena 2</label
          >
          <input
            id="cadena_2"
            type="text"
            placeholder="Cadena 2"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>

        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="imprimir_cadenas"
        >
          Imprimir
        </button>
        <div class="h-5 w-full ml-48 mb-4" id="resultado_cadenas"></div>
        <!-- Numero de palabras -->
        <div class="w-4/12 pr-2 mb-4 h-12">
          <label
            for="numero_palabras"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Número de palabras</label
          >
          <input
            id="numero_palabras"
            type="text"
            placeholder="Número"
            class="w-full px-4 py-2 border rounded-lg"
            autocomplete="off"
          />
        </div>

        <!-- Longitud de palabras -->
        <div class="w-4/12 pl-2 mb-4 h-12">
          <label
            for="longitud_palabras"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Longitud de palabras</label
          >
          <input
            id="longitud_palabras"
            type="text"
            placeholder="Longitud"
            class="w-full px-4 py-2 border rounded-lg"
            autocomplete="off"
          />
        </div>

        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="imprimir_lenguajes"
        >
          Imprimir
        </button>
        <div class="h-5 w-full ml-48 mb-4" id="resultado_1"></div>
        <div class="h-5 w-full ml-48 mb-4" id="resultado_2"></div>
        <div class="h-5 w-full ml-48 mb-4" id="resultado_DIF"></div>
        <!-- Potencia del alfabeto -->
        <div class="w-8/12 pr-2 mb-4 h-12">
          <label
            for="potencia_palabras"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Potencia</label
          >
          <input
            id="potencia"
            type="text"
            placeholder="Potencia -5 a 5"
            class="w-full px-4 py-2 border rounded-lg"
            autocomplete="off"
          />
        </div>

        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="imprimir_potencia"
        >
          Imprimir
        </button>

        <div class="h-5 w-full ml-48 mb-64" id="resultado_potencia"></div>

        <!-- Campo de placas -->

        <!-- Placas CDMX-->
        <div class="w-8/12 h-12 placas">
          <label
            for="placas"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Placas de la Ciudad de Mexico</label
          >
          <input
            id="placas"
            name="placas"
            type="text"
            placeholder="Placas"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>
        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="verificar_placa"
        >
          Verificar
        </button>
        <div class="w-full ml-48 mb-4" id="resultado_placa"></div>

        <!-- Placas de EdoMex -->

        <div class="w-8/12 h-12 placas">
          <label
            for="placas_edomex"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Placas del Estado de Mexico</label
          >
          <input
            id="placas_edomex"
            name="placas"
            type="text"
            placeholder="Placas"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>
        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="verificar_placaEdomex"
        >
          Verificar
        </button>
        <div class="wh-5 w-full ml-48 mb-4" id="resultado_placaEdomex"></div>

        <!-- Placas de Morelos -->
        <div class="w-8/12 h-12 placas">
          <label
            for="placas"
            class="block ml-2 text-sm font-medium leading-6 text-gray-900"
            >Placas de Morelos</label
          >
          <input
            id="placas_morelos"
            name="placas"
            type="text"
            placeholder="Placas"
            class="w-full px-4 py-2 border rounded-lg"
          />
          <p class="text-left mb-2 formulario_leyenda_no"></p>
        </div>
        <button
          class="bg-blue-700 w-1/12 ml-14 mb-6 mt-6 hover:bg-blue-500 text-white font-bold py-2 px-4"
          id="verificar_placaMorelos"
        >
          Verificar
        </button>
        <div class="wh-5 w-full ml-48 mb-8" id="resultado_placaMorelos"></div>
      </div>

      <!-- Resultados -->
    </main>

    <footer></footer>
  </body>
</html>
